<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="wrapper">
        <div class="savings">
            My savings
            <div>&#8377<span>0</span></div>
        </div>
        <div class="top-wrapper">
        <div class="top">
            <div>Income <span>&#8377 <span>0</span></span></div>
            <div>Expenses<span>&#8377 <span>0</span></span></div>
        </div>
        </div>
        <div class="mid">
            <div class="header">My transactions</div>
            <div class="main">
        <span>Add your first item and start tracking your expenses!</span>
            </div>
        </div>
        <div class="bottom">
            <div class="select">
                <div class="exsp-category">Expense Category</div>
                <div class="select-category">
                <div>Select Category</div>
                <img src="Assets/down-chevron.png" alt="select-icon" width="20px">
                 </div>
                <div class="dropdown">
                    <span id="income">
                        <img src="Assets/salary.png" alt="" width="25px">
                        <h5>Income</h5>
                    </span>
                    <span id="home">
                    <img src="Assets/rent.png" alt="" width="25px">
                    <h5>Home Rent</h5>
                    </span>
                    <span id="home-emi">
                      <img src="Assets/real-estate.png" alt="" width="25px"> 
                      <h5>Home EMI</h5>
                    </span>
                    <span id="car-emi">
                        <img src="Assets/car.png" alt="" width="25px">
                        <h5>Vehicle EMI</h5>
                    </span>
                    <span id="gold-emi">
                        <img src="Assets/assets.png" alt="" width="25px">
                        <h5>Gold EMI</h5>
                    </span>
                    <span id="groceries">
                        <img src="Assets/shopping-bag.png" alt="" width="25px">
                        <h5>Groceries</h5>
                    </span>
                    <span id="electricity">
                        <img src="Assets/electricity-bill.png" alt="" width="25px">
                        <h5>Electricity</h5>
                    </span>
                    <span id="gas">
                        <img src="Assets/gas.png" alt="" width="25px">
                        <h5>Gas Bill</h5>
                    </span>
                    <span id="school">
                        <img src="Assets/school.png" alt="" width="25px">
                        <h5>School</h5>
                    </span>
                    <span id="med">
                        <img src="Assets/healthcare.png" alt="" width="25px">
                        <h5>Health</h5>
                    </span>
                    <span id="shopping">
                        <img src="Assets/online-shopping.png" alt="" width="25px">
                        <h5>Shopping</h5>
                    </span>
                    <span id="travel">
                        <img src="Assets/transportation.png" alt="" width="25px">
                        <h5>Transportation</h5>
                    </span>
                    <span id="pet">
                        <img src="Assets/pet-food.png" alt="" width="25px">
                        <h5>Pet</h5>
                    </span>
                    <span id="mobile">
                        <img src="Assets/mobile-transfer.png" alt="" width="25px">
                        <h5>Mobile</h5>
                    </span>
                    <span id="other">
                        <img src="Assets/spending.png" alt="" width="25px">
                        <h5>Other Expense</h5>
                    </span>
                </div>
            </div>
        <h4 class="amt">Amount</h4>
        <input type="text" class="enter" placeholder="Enter amount" >
        <button>Add transaction</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
